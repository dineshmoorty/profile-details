<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile Section</title>
</head>
<body>
  <main>
    <section class="profile">

      <div class="profile-container">
        <div class="top"></div>
        <div class="bottom"></div>
        <img src="./images/bg-pattern-card.svg" alt="" class="background">
        <div class="customer-details">
          <img src="./images/Dinesh.jpg" alt="" class="customer-profile">
        </div>

        <div class="customer">
          <h3>A S DineshMoorthi</h3>
          <p class="age">25</p>
        </div>
        <p class="location">Madurai</p>
        <hr>
        <div class="social-media">
          <div class="one">
            <p class="title">80K</p>
            <p  class="inform">Followers</p>
          </div>
          <div class="one ">
            <p class="title">803K</p>
            <p class="inform">Likes</p>
          </div>
          <div class="one">
            <p class="title">1.4K</p>
            <p class="inform">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dineshmoorty">A S DineshMoorthi</a>.
  </footer>
</body>
</html>
